<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <!-- Online Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:wght@426&display=swap"
        rel="stylesheet">

    <!--Css Link -->
    <link rel="stylesheet" href="style.css">

   <!-- JavaScript Link -->
    <script src="index.js" defer></script>


    <!-- Font Awsome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>

  <div class="pay-container">
    <h2> Delivery Info</h2>

    <!-- Delivery Options -->
     <div class="option-row"> 
        <label class="option">
          <input type="radio" name="delivery">

          <div>
            <strong>Delivery</strong>
            <p>Deliver By Pick ME </p>
          </div>
        </label>

        <label class="option">
          <input type="radio" name="delivery" class="rd1">

          <div>
            <strong>Pick UP</strong>
            <p>Come to Our Shop & Get Your Order</p>
          </div>
        </label>        
     </div>

     <!-- Address-->
    <div class="loc-grid">
      <div class="prov">
        <label>Province</label>
        <select>
          <option>Western Province</option>
          <option>Central Province</option>
          <option>Southern Province</option>
          <option>Northern Province</option>
          <option>Eastern Province</option>
          <option>North West Province</option>
          <option>North Central Province</option>
          <option>Uva Province</option>
          <option>Sabaragamuwa Province</option>

        </select>
        <label>District</label>
          <select>
            <option>Colombo</option>
            <option>Gampaha</option>
            <option>Kalutura</option>
            <option>Kandy</option>
            <option>Matara</option>
            <option>Galle</option>
            <option>Matale</option>
            <option>Nuwara Eliya</option>
            <option>Hambantota</option>
            <option>Jaffna</option>
            <option>Kilinochchi</option>
            <option>Mannar</option>
            <option>Mullaitivu</option>
            <option>Vavuniya</option>
            <option>Ampara</option>
            <option>Batticaloa</option>
            <option>Trincomalee</option>
            <option>Kurunegale</option>
            <option>Puttalam</option>
            <option>Anuradhapura</option>
            <option>Polonnaruwa</option>
            <option>Badulla</option>
            <option>Monaragala</option>
            <option>Ratnapura</option>
            <option>Kegalle</option>
          </select>
      </div>

      <div class="area">
        <label> Area </label>
        <input type="text" placeholder="Sammanthruai">
      </div>

      <div class="street">
        <label> Street </label>
        <input type="text" placeholder="123/A Old CPO Road">
      </div>

      <div class="Land-Mark">
        <label> Land Mark </label>
        <input type="text" placeholder="Near The Hospital">
      </div>
    </div>





    </div>
  </div>
  
</body>
</html>
